<div>
    <div class="fixed inset-0 z-50 bg-black opacity-50" ></div>
    <div class="fixed inset-0 z-50 flex items-center justify-center" id="modal-shadow">
        <div class="rounded bg-white p-8 shadow-md">
            <p class="text-2xl font-medium text-gray-800">Crear registro de usuario</p>
            <div class="mt-6">
                <form class="flex flex-col" id="modal-form">
                    <label class="flex flex-col gap-1 mb-6">
                        <span class="font-medium">Nombre:</span>
                        <input type="text" name="firstName" id="first_name" class="rounded-xl bg-gray-700 text-white px-2 py-1" />
                    </label>
                    <label class="flex flex-col gap-1 mb-6">
                        <span class="font-medium">Apellidos:</span>
                        <input type="text" name="lastName" id="last_name" class="rounded-xl bg-gray-700 text-white px-2 py-1" />
                    </label>
                    <div class="mt-2 mb-6 flex flex-col">
                        <label for="" class="font-medium">Genero</label>
                        <select name="gender" id="gender" class="bg-gray-700 rounded-xl px-2 py-1 text-white">
                            <option value="">-- Eligue una opci√≥n --</option>
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                        </select>
                    </div>
                    <label class="flex flex-col gap-1">
                        <span class="font-medium">Balance:</span>
                        <input type="number" name="balance" id="balance" class="rounded-xl bg-gray-700 text-white px-2 py-1" />
                    </label>
                    <label for="isActive" class="flex items-center gap-2 mb-8 mt-6">
                        <input type="checkbox" class="form-checkbox h-5 w-5 accent-blue-500" name="isActive" id="isActive">
                        <span>Usuario activo</span>
                    </label>
                    <div class="flex justify-end gap-4">
                        <a
                            class="border-gray-700 border-2 rounded-2xl px-2 py-1 text-gray-700 font-semibold hover:bg-gray-700 hover:text-white active:text-gray-700 active:bg-white cursor-pointer"
                            id="closeModal">Cerrar</a>
                        <button
                            class="hover:bg-blue-400 rounded-2xl px-2 py-1 hover:text-white font-semibold bg-white text-blue-400 active:text-blue-400 active:bg-white border-2 border-blue-400"
                            id="closeModal" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
